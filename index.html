<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Desktop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body onload="startTime()">
    <div class="container">
        <div class="top">
            <div id="date">Date</div>
            <h1>Aaryan's Personal Desktop</h1>
            <div id="clock"></div>
        </div>
        <div class="main">
           <div class="widget">
            <h3>Widget 01</h3>
            <div class="notepad">
                <textarea name="message" id="note-area" cols="40" rows="20"></textarea>
            </div>
            <button id="saveNoteBtn">Save</button>
           </div>
           <div class="widget">
            <h3>Widget 02</h3>
           </div>
           <div class="widget">
            <h3>Widget 03</h3>
           </div>
        </div>
    </div>
</body>

<script>
var fs = "/";
var today = new Date();

let day = today.getDate();
let month = today.getMonth()+1;
let year = today.getFullYear();

day<10 ? day="0"+day : day=day;
month<10 ? month="0"+month : month=month;

$("#date").html(month+fs+day+fs+year);

$("#saveNoteBtn").click(function(){
 var currentNotes = $("#note-area").val();
 localStorage.setItem("notes", currentNotes);
});
try {
 var loadNotes = localStorage.getItem("notes");
}
catch(err) {
 var loadNotes = "Enter your notes here and click 'Save'";
}
$("#note-area").val(loadNotes);
</script>
</html>
